<!DOCTYPE html>
<style> 
   
   body {
       height: 100%;
       width: 100%;
       font-family: Arial, Helvetica, sans-serif;
   }
   
   .header {
       height: 2.5em;
       width: 100%;
       position: fixed;
       top: 0;
       
   }
   .header-links {
       display: flex;
       

    }
    .header a {
        margin: 5px auto 5px 5px;
        text-decoration: none;
        color: dimgray;

    }
    .header-left, .header-right {
        width: 50%
    }

    .header-left {
        margin-left: 15px;
        font-size: 10px!important;
        margin-top: 10px!important;
    }
    .header-right {
        margin-right: 15px;
        text-align: right;
    }
   .header button {
        background: #4387fd;
        padding: 6px;
        border-radius: 10%;
        color:seashell;
        font-weight: bold;
        font: 12px;
    }
    .main {
        height: auto;
        width: auto;
        position: fixed;
        top: 40vh;
        left: 41vw;
        text-align: center;

    }
    .search {
        margin: 10px auto 10px auto;
        

    }
    input[type=text] {
        padding: 8px 80px;
        box-sizing: border-box;
        border: 1px solid grey;
        border-radius: 5px;
        text-indent: 0;
    }
    .main-buttons {
        display: flex;
        justify-content: center;
        
    }
    .footer {
       height: 2.5em;
       width: 100%;
       position:fixed;
       bottom: 0;
       background: rgb(177, 176, 176);

    }
    .footer a {
        margin: 5px auto 5px 5px;
        text-decoration: none;
        color: rgb(39, 38, 38);
    }

    .footer-links {
        display: flex;
        
    }
    .footer-left, .footer-right {
        width: 50%;
        margin: auto;
    }
    .footer-left {
        margin-left: 15px;
    }
    .footer-right {
        text-align: right;
        margin-right: 15px;
    }

</style>
<body>
    <div class="header">
        <div class="header-links">
            <div class="header-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="header-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <button type="button">Sign In</button>
            </div>
        </div>
    </div>
    <div class="main">  
        <div class="logo">
            <img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png>
        </div>
        <div class="search">
            <input type="text" placeholder="Search the Web">
        </div>
        <div class="main-buttons">
            <div class="google-search">
                <button type="button">Google Search</button>
            </div>
            <div class="lucky">
                <button type="button">I'm Feeling Lucky!</button>
            </div>
        </div>  
    </div>
    <div class="footer">
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>

            </div>
        </div>
    </div>   
</div>
</body>
